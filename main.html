<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Guess My Number
        </h1>
        <p class="between">(Between 1 and 20)</p>
        <!-- Restart Button -->
        <button class="btn again">Restart!</button>
        <!-- Hidden Number -->
        <div class="number">?</div>
      </header>
    <main>
        <section class="main-container">
            <div class="left">
                <input type="number" class="guess" />
                <button type="sumbit" class="btn check">Check</button>
            </div>
            <div class="right">
                <p class="message">Start playing...</p>
                <p class="label-score">Score: <span class="score">10</span></p>
                <p class="label-highscore">
                  Highest Score: <span class="highscore">0</span>
                </p>
        </section>

    </main>
    
<script src="script.js"></script>
    
</body>
</html>
